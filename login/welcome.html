<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to HealthGenie</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url("nature.jpg");
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .box {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            text-align: center;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: #ffce45;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background: #ffb800;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>✨ Welcome to HealthGenie ✨</h1>
        <p>Your login was successful.</p>
        <button onclick="window.location.href='login.html'">Logout</button>
        <br><br>
        <button onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
    </div>
</body>
</html>
